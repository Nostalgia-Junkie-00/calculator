<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <h1>GRADE SCHOOL CALCULATOR</h1>
        </header>
        <main>
            <div class="calculator">
                <section class="top">
                    <div class="display-container">
                        <div class="display"></div>
                    </div>
                </section>
                <section class="middle">
                    <div class="left">
                        <h2>TEXAS INSTRUMENTS</h2>
                        <div class="texas-box">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="right">
                        <h1>TI-108</h1>
                    </div>
                </section>
                <section class="bottom">
                    <div class="buttons-container">
                        <div class="left-buttons">
                            <button class="red">+/-</button>
                            <button class="red">&radic;</button>
                            <button class="red">%</button>
                            <button class="red">MRC</button>
                            <button class="red">M-</button>
                            <button class="red">M+</button>
                            <button class="num">7</button>
                            <button class="num">8</button>
                            <button class="num">9</button>
                            <button class="num">4</button>
                            <button class="num">5</button>
                            <button class="num">6</button>
                            <button class="num">1</button>
                            <button class="num">2</button>
                            <button class="num">3</button>
                            <button class="red clear">ON/C</button>
                            <button class="num">0</button>
                            <button class="decimal">.</button>
                        </div>
                        <div class="operation-buttons">
                            <button id="divide" class="red operation">&divide;</button>
                            <button id="multiply" class="red operation">&times;</button>
                            <button id="subtract" class="red operation">&minus;</button>
                            <button id="add" class="red operation">&plus;</button>
                            <button id="equal" class="red equal">=</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="./scripts/script.js"></script>
</html>
